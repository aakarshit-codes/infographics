<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infographics</title>
  <link rel="stylesheet" href="./src/output.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    .country-item:hover {
      background-color: #f3f4f6;
      cursor: pointer;
    }
  </style>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="mt-6 mb-6">
    <div class="max-w-6xl mx-auto px-4">
      <div class="bg-white rounded-lg shadow-sm p-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-1 h-10 bg-gradient-to-b from-indigo-400 to-teal-300 rounded-full"></div>
          <div>
            <div class="text-lg font-semibold text-gray-800">Infographic Studio</div>
            <div class="text-xs text-gray-500">Minimal visual summaries & charts</div>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="text-xs text-gray-500 hidden sm:block">EST. 2025</div>
          <img src="./assets/logo.png" alt="logo" class="w-12 h-12 rounded-md object-cover shadow-sm">
        </div>
      </div>
    </div>
  </header>

  <!-- Left floating vertical nav -->
  <aside class="fixed left-6 top-1/3 flex flex-col items-center space-y-6" style="z-index:2000;">
    <div class="w-12 h-40 bg-white rounded-full shadow-lg flex flex-col items-center justify-between py-3">
      <a href="#/home" title="Home" class="mt-2">
        <img src="./assets/brain.svg" alt="home" class="" />
      </a>
      <a href="#/chart" title="Charts" class="mb-2 opacity-90">
        <img src="./assets/world.svg" alt="charts" class="" />
      </a>
    </div>
  </aside>

  <!-- Main content area -->
  <main class="flex-1 flex items-start md:items-center md:justify-center">
    <div id="app" class="max-w-6xl w-full px-4">
      <!-- Content loads here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto border-t border-gray-200">
    <div
      class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between text-sm text-gray-600">
      <div class="mb-2 sm:mb-0">© 2025 Infographics</div>
      <a href="#" class="text-gray-500 text-xs">Made with ❤️</a>
    </div>
  </footer>


  <script type="module" src="./main.js"></script>
</body>

</html>
